{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h2>User Management</h2>
        </div>
        <div class="col-auto">
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <colgroup>
                    <col style="width: 25%">
                    <col style="width: 30%">
                    <col style="width: 20%">
                    <col style="width: 25%">
                </colgroup>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Roles</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <span class="badge bg-success">{{ 'Admin' if user.is_admin else 'User' }}</span>
                            <span class="badge bg-warning ms-1" {% if not user.is_reviewer %}style="visibility: hidden"{% endif %}>Reviewer</span>
                        </td>
                        <td class="text-end">
                            <form action="{{ url_for('toggle_reviewer', user_id=user.id) }}" method="POST" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-outline-warning" style="width: 60px">
                                    {{ '- Rev' if user.is_reviewer else '+ Rev' }}
                                </button>
                            </form>
                            {% if current_user.id != user.id %}
                                <form action="{{ url_for('toggle_admin', user_id=user.id) }}" method="POST" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-outline-danger" style="width: 60px">
                                        {{ '- Adm' if user.is_admin else '+ Adm' }}
                                    </button>
                                </form>
                                <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" class="d-inline" 
                                      onsubmit="return confirm('Are you sure you want to delete this user? This will permanently delete all their receipts and history.')">
                                    <button type="submit" class="btn btn-sm btn-outline-danger" style="width: 45px">
                                        Del
                                    </button>
                                </form>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
