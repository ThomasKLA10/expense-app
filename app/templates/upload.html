{% extends "base.html" %}

{% block content %}
<h2>Upload Receipt</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}

<form method="POST" enctype="multipart/form-data">
    <!-- Category Buttons at the top -->
    <div class="mb-4">
        <label class="form-label">Category</label>
        <div class="btn-group w-100" role="group" aria-label="Receipt category">
            <input type="radio" class="btn-check" name="category" id="travel" value="travel" checked>
            <label class="btn btn-outline-primary" for="travel">Travel</label>

            <input type="radio" class="btn-check" name="category" id="food" value="food">
            <label class="btn btn-outline-primary" for="food">Food</label>

            <input type="radio" class="btn-check" name="category" id="other" value="other">
            <label class="btn btn-outline-primary" for="other">Other</label>
        </div>
    </div>

    <!-- Amount and Currency in one row -->
    <div class="row mb-3">
        <div class="col-auto">
            <label for="amount" class="form-label">Amount</label>
            <input type="text" 
                   class="form-control" 
                   id="amount" 
                   name="amount" 
                   required 
                   pattern="^\d{1,3}(,\d{3})*(\.\d{0,2})?$"
                   placeholder="1,234.56">
        </div>
        <div class="col-auto">
            <label for="currency" class="form-label">Currency</label>
            <select class="form-select" id="currency" name="currency" required>
                <option value="EUR"><span class="fi fi-eu"></span> € EUR</option>
                <option value="GBP"><span class="fi fi-gb"></span> £ GBP</option>
                <option value="NOK"><span class="fi fi-no"></span> kr NOK</option>
                <option value="USD"><span class="fi fi-us"></span> $ USD</option>
            </select>
        </div>
    </div>

    <div class="mb-3">
        <label for="receipt" class="form-label">Receipt Image</label>
        <input type="file" class="form-control" id="receipt" name="receipt" accept="image/*,.pdf" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
