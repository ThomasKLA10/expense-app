{% extends "base.html" %}

{% block content %}
<h2>The Bonn expenses app</h2>

<!-- Category Tabs -->
<div class="mb-4">
    <div class="btn-group" role="group" aria-label="Expense type">
        <input type="radio" class="btn-check" name="expense-type" id="other-expenses" value="other" checked>
        <label class="btn btn-success" for="other-expenses">Other expenses</label>

        <input type="radio" class="btn-check" name="expense-type" id="travel-expenses" value="travel">
        <label class="btn btn-primary" for="travel-expenses">Travel expenses</label>
    </div>
</div>

<!-- Travel Details (initially hidden) -->
<div id="travel-details" class="mb-4 d-none">
    <div class="row g-3">
        <div class="col-12">
            <label for="purpose" class="form-label">Purpose:</label>
            <input type="text" class="form-control" id="purpose" placeholder="Client workshop">
        </div>
        <div class="col-md-6">
            <label for="travel_from" class="form-label">From:</label>
            <input type="text" class="form-control" id="travel_from" value="Bonn">
        </div>
        <div class="col-md-6">
            <label for="travel_to" class="form-label">To:</label>
            <input type="text" class="form-control" id="travel_to">
        </div>
        <div class="col-md-6">
            <label for="departure_date" class="form-label">Departure:</label>
            <input type="date" class="form-control" id="departure_date">
        </div>
        <div class="col-md-6">
            <label for="return_date" class="form-label">Return:</label>
            <input type="date" class="form-control" id="return_date">
        </div>
    </div>
</div>

<!-- Comment Field -->
<div class="mb-4">
    <label for="comment" class="form-label">Comment:</label>
    <input type="text" class="form-control" id="comment">
</div>

<!-- Expenses Section -->
<h3>Expenses</h3>
<div class="expense-lines mb-4">
    <div class="expense-line mb-3">
        <div class="row g-3 align-items-center">
            <div class="col-md-2">
                <input type="date" class="form-control" placeholder="Date">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Lunch">
            </div>
            <div class="col-md-3">
                <div class="input-group">
                    <div class="input-group-text p-0">
                        <select class="form-select border-0 currency-select" style="width: 80px">
                            <option value="EUR">€</option>
                            <option value="USD">$</option>
                            <option value="GBP">£</option>
                            <option value="NOK">kr</option>
                        </select>
                    </div>
                    <input type="number" class="form-control amount-input" step="0.01" placeholder="0.00">
                </div>
            </div>
            <div class="col-md-3">
                <div class="input-group">
                    <input type="file" class="form-control" accept="image/*,.pdf" id="receipt">
                </div>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-outline-danger delete-line">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Add Line Button -->
<div class="mb-3">
    <button type="button" class="btn btn-primary add-line">
        <i class="bi bi-plus"></i> add line
    </button>
</div>

<!-- Total -->
<div class="mb-4">
    <h4>Total: <span id="total-amount">€0.00</span></h4>
</div>

<!-- Warning for missing receipts -->
<div class="alert alert-danger d-none" id="missing-receipts-warning">
    Attach receipts to all lines to submit!
</div>

<!-- Submit Button -->
<button type="submit" class="btn btn-primary" id="submit-form">Submit</button>

{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/upload.js') }}"></script>
{% endblock %}
