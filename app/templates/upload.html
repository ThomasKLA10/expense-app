{% extends "base.html" %}

{% block content %}
<h2>The Bonn expenses app</h2>

<!-- Category Tabs -->
<div class="mb-4">
    <div class="btn-group" role="group" aria-label="Expense type">
        <input type="radio" class="btn-check" name="expense-type" id="other-expenses" value="other" checked>
        <label class="btn btn-success" for="other-expenses">Other expenses</label>

        <input type="radio" class="btn-check" name="expense-type" id="travel-expenses" value="travel">
        <label class="btn btn-primary" for="travel-expenses">Travel expenses</label>
    </div>
</div>

<!-- Travel Details -->
<div id="travel-details" class="mb-4 d-none">
    <div class="row g-3">
        <div class="col-md-12">
            <input type="text" class="form-control" name="purpose" placeholder="Purpose: Client workshop">
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" name="from" placeholder="From: Bonn">
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" name="to" placeholder="To: Oslo">
        </div>
        <div class="col-md-6">
            <input type="date" class="form-control" name="departure">
        </div>
        <div class="col-md-6">
            <input type="date" class="form-control" name="return">
        </div>
    </div>
</div>

<!-- Comment Field (only shown for other expenses) -->
<div id="comment-field" class="mb-4">
    <label for="comment" class="form-label">Comment:</label>
    <input type="text" class="form-control" id="comment">
</div>

<!-- Expense Lines Container (shared between both types) -->
<div class="expense-lines">
    <div class="expense-line mb-3">
        <div class="row g-3 align-items-center">
            <div class="col-2">
                <input type="date" class="form-control" placeholder="Date">
            </div>
            <div class="col-3">
                <input type="text" class="form-control" placeholder="Description">
            </div>
            <div class="col-3">
                <div class="input-group">
                    <div class="input-group-text p-0">
                        <select class="form-select border-0 currency-select" style="width: 80px">
                            <option value="EUR">€</option>
                            <option value="USD">$</option>
                            <option value="GBP">£</option>
                            <option value="NOK">kr</option>
                        </select>
                    </div>
                    <input type="number" class="form-control amount-input" step="0.01" placeholder="0.00">
                </div>
                <div class="calculator">
                    <div class="line-conversion">
                        <small class="conversion-text"></small>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <input type="file" class="form-control" accept="image/*,.pdf">
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-outline-danger delete-line">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Add Line Button -->
<div class="mb-3">
    <button type="button" class="btn btn-primary add-line">
        <i class="bi bi-plus"></i> add line
    </button>
</div>

<!-- Total -->
<div class="mb-4">
    <h4>Total: <span id="total-amount">€0.00</span></h4>
</div>

<!-- Warning for missing receipts -->
<div class="alert alert-danger d-none" id="missing-receipts-warning">
    Attach receipts to all lines to submit!
</div>

<!-- Submit Button -->
<button type="submit" class="btn btn-primary" id="submit-form">Submit</button>

{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/upload.js') }}"></script>
{% endblock %}
