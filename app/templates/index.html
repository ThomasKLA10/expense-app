{% extends "base.html" %}

{% block head %}
{{ super() }}
<style>
    link[rel="icon"] {
        border-radius: 50%;
    }
</style>
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.png') }}">
<link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
<link rel="apple-touch-icon" href="{{ url_for('static', filename='img/favicon.png') }}">
{% endblock %}

{% block content %}
<div class="welcome-container">
    <div class="text-center">
        <h1 class="display-4 mb-4 fw-bold welcome-title">Welcome to the BB Expense App</h1>
        <p class="lead mb-5 welcome-text">
            Please sign in with your Bakken & BÃ¦ck email to continue.
        </p>
        {% if not current_user.is_authenticated %}
        <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg google-signin-btn">
            Sign in with Google
        </a>
        {% endif %}
    </div>
</div>
{% endblock %}
